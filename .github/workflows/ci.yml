name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Step 3: Install Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run tests
    - name: Run tests
      run: |
        python -m pytest tests/ -v

    # Step 5: Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 6: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t real-estate-app:latest .

    # Step 7: Tag Docker image for Docker Hub
    - name: Tag Docker image
      run: |
        docker tag real-estate-app:latest ${{ secrets.DOCKER_USERNAME }}/real-estate-app:latest
        docker tag real-estate-app:latest ${{ secrets.DOCKER_USERNAME }}/real-estate-app:${{ github.sha }}

    # Step 8: Push to Docker Hub
    - name: Push to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/real-estate-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/real-estate-app:${{ github.sha }}

    # Step 9: Success notification
    - name: Success notification
      run: |
        echo "âœ… Build successful!"
        echo "âœ… Tests passed!"
        echo "âœ… Docker image pushed to Docker Hub!"
        echo "ðŸ“¦ Image: ${{ secrets.DOCKER_USERNAME }}/real-estate-app:latest"
        echo "ðŸ“¦ Image: ${{ secrets.DOCKER_USERNAME }}/real-estate-app:${{ github.sha }}"