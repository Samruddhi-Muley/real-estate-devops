name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: |
        python -m pytest tests/ -v || echo "No tests found yet"

    - name: Build Docker image
      run: |
        docker build -t real-estate-app:${{ github.sha }} .
        docker build -t real-estate-app:latest .

    - name: Test Docker container
      run: |
        docker run -d -p 5000:5000 --name test-container real-estate-app:latest
        sleep 10
        curl -f http://localhost:5000 || exit 1
        docker stop test-container
        docker rm test-container

    - name: Success notification
      run: echo "âœ… Build and tests passed!"