<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real Estate Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">DreamHomes</h1>
            <ul class="nav-links">

                <li><a href="{{ url_for('properties') }}">Properties</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}

</body>
</html>
